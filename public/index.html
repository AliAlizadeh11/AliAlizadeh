    <title>Ali Alizadeh Profile</title>

    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for the component, moved from App.tsx -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
        }
        .section-heading {
            border-bottom: 2px solid #d1d5db; /* Lighter gray border for headings */
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #1f2937; /* Darker gray heading text */
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .social-icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #9ca3af; /* Light gray border */
            border-radius: 9999px; /* Fully rounded */
            color: #4b5563; /* Dark icon color */
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .social-icon-button:hover {
            background-color: #e5e7eb; /* Lighter background on hover */
            color: #1f2937; /* Darker icon color on hover */
        }

        /* Dark mode styles (applied when 'dark' class is present on <html>) */
        html.dark body {
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light gray text */
        }
        html.dark .section-heading {
            border-bottom: 2px solid #4a4a4a; /* Darker gray border for headings */
            color: #ffffff; /* White heading text */
        }
        html.dark .card {
            background-color: #2a2a2a; /* Slightly lighter dark background for cards */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        html.dark .social-icon-button {
            border: 1px solid #6b7280; /* Gray border */
            color: #e0e0e0; /* Light icon color */
        }
        html.dark .social-icon-button:hover {
            background-color: #4a4a4a; /* Darker background on hover */
            color: #ffffff; /* White icon color on hover */
        }
        /* Tailwind's dark: classes handle most of these, but explicit overrides for custom CSS might be needed */
        html.dark .text-gray-400 { color: #9ca3af; }
        html.dark .text-gray-300 { color: #d1d5db; }
        html.dark .text-blue-400 { color: #60a5fa; }
        html.dark .text-white { color: #ffffff; }
        html.dark .text-gray-700 { color: #d1d5db; }
    </style>
    <!-- Configure Tailwind CSS to use class-based dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
